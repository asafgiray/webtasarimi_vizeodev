<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <title>Register</title>
  </head>
  <body>
    <main>

        <div class="container register-container">
            <div class="row">
                <div class="col-12 col-lg-2 col-md-12"></div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                    <form class="requires-validation">
                        <div class="col-12">
                            <h1>REGISTER</h1>
                            <div class="social-media">
                                <i class="fa fa-facebook"></i>
                                <i class="fa fa-google"></i>
                                <i class="fa fa-instagram"></i>
                            </div>
                            <div class="social-desc">
                                <p>or use your email address:</p>
                            </div>
                        </div>
                        <div class="col-12">
                           <input class="form-control" type="text" name="name" placeholder="First Name" required>
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                        </div>
                       <div class="col-12">
                          <input class="form-control" type="password" name="password" placeholder="Password" required>
                       </div>
                       <div class="col-12">
                        <input class="form-control" type="password" name="password" placeholder="Confirm Password" required>
                     </div>
                        <div class="form-button">
                            <button id="submit" type="submit" class="btn btn-primary">CREATE ACCOUNT</button>
                        </div>
                        <div class="col-md-12">
                            <div class="sign-desc">
                                <p>Already have an account? <a href="#">Sign In</a> </p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-6 col-lg-6 col-md-6 col-sm-12">
                    <img src="register-img.png" alt="">
                </div>
            </div>
        </div>
    </main>
    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
